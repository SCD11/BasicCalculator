<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <meta name="author" content="Akash Yadav">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="heading">
            <h1 class="title">CALCULATOR</h1>
            <h5 class="author">- By OneBitBoi</h5>
        </div>
        <div class="calculator">
            <div class="display">
                <h1 class="input">0</h1>
                <h1 class="output">0</h1>
                <h1 class="number_disp"> 0 </h1>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div id="1" ><h1 class="nums">1</h1></div>
                    <div id="2" ><h1 class="nums">2</h1></div>
                    <div id="3" ><h1 class="nums">3</h1></div>
                    <div id="4" ><h1 class="nums">4</h1></div>
                    <div id="5" ><h1 class="nums">5</h1></div>
                    <div id="6" ><h1 class="nums">6</h1></div>
                    <div id="7" ><h1 class="nums">7</h1></div>
                    <div id="8" ><h1 class="nums">8</h1></div>
                    <div id="9" ><h1 class="nums">9</h1></div>
                    <div id="0" ><h1 class="nums">0</h1></div>            
                </div>
                <div class="functions">
                    <div id="clear">Clear</div>
                    <div id="del">Del</div>
                    <div id="add">+</div>
                    <div id="subtract">-</div>
                    <div id="multiply">*</div>
                    <div id="divide">/</div>
                    <div id="calculate">=</div>
                </div>
            </div>
            <div class="bottom_text">KASIO</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
